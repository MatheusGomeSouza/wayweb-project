<script>  
    var myModal = document.getElementById('loginModal')
    var myInput = document.getElementById('email')

    myModal.addEventListener('shown.bs.modal', function () {
      myInput.focus()
    })
</script>

<script>
    var $sacola = $("#sacola");
    var $favorito = $("#favoritos");
    
    var $sacola = $("#sacola").offcanvas({
            origin: "right",
            duration: 400,
            covarage: 500,
            overlay: true,
            effect: 'slide-in-over',
        });

    $("#button-sacola").on("click", function() {
        $favorito.offcanvas("destroy");
        
        var $sacola = $("#sacola").offcanvas({
            origin: "right",
            duration: 400,
            covarage: 500,
            overlay: true,
            effect: 'slide-in-over',
        });

        $sacola.show();
        $favorito.hide();

        $sacola.offcanvas("toggle");
    });

    $("#button-favorito").on("click", function() {
        $sacola.offcanvas("destroy");

        var $favorito = $("#favoritos").offcanvas({
            origin: "right",
            duration: 400,
            covarage: 500,
            overlay: true,
            effect: 'slide-in-over',
        });
        
        $favorito.show();
        $sacola.hide();

        $favorito.offcanvas("toggle");
    });
</script>
</body>
