<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Way Reseumo da Compra</title>
    <link rel="stylesheet" type="text/css" href="/static/css/compra.css" media="screen" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/jquery.offcanvas.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="row mt-4 ml-2">
        <div class="col-3">
            <a href="{% url 'index' %}"><img src="/media/logo.png" id="img-logo" alt=""/></a>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-5 pt-2">
                    <form class="form-inline" id="barra-busca">
                        <input class="form-control" id="barra-busca1" type="text" placeholder="Procurar produto" aria-label="Search">
                        <img src="/media/lupa.png" id="img-lupa" alt="Buscar"/>
                    </form>
                </div>
                <div class="col-6">
                    <div class="row pt-2">
                        <div class="col-12 d-flex justify-content-end">
                            <img src="/media/user.png" id="img-perfil" alt=""/>
                            <a class="cadastre ml-2" href="">ENTRE OU CADASTRE-SE</a>
                            <button id="button-favorito"><img src="/media/coracao.png"></button>
                            <button class="mr-2" id="button-sacola"><img src="/media/sacola.png"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <div class="row mt-4 border-bottom border-top border-dark mb-2">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="row mt-2 mb-2">
                <div class="col-2"></div>
                <div class="col-4">
                    <a href="{% url 'masculino' %}" class="button">Masculino</a>
                </div>
                <div class="col-2"></div>
                <div class="col-4">
                    <a href="" class="button">Feminina</a>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    
    <div class="row">
        <div class="col-1"></div>
            <div class="col-10">
                 <div id="localizacao">
                    <label >Sacola de compras</label>
                </div>
                <div id="itens">
                    <label>1 item</label>
                </div>
            </div>
        <div class="col-1"></div>
    </div>

    <div class="row" id="distancia">
        <div class="col-1"></div>
        <div class="col-7">
            <div class="row">
                <div class="col-"></div>
                <div class="col-11 ">
                    <div>
                        <hr class="linha">
                        <div class="row">
                            <div class="col-3">
                                <img src="/media/camisa.png" class="h-100" alt=""/>
                            </div>
                            <div class="col-4">
                                <span class="produto">Camiseta Amarela</span>
                                <div class="form-group mt-5">
                                    <label for="tamanho" id="tamanho">Tamanho:</label>
                                    <select name="tamanho" class="ml-3 menu1">
                                        <option>P</option>
                                        <option>M</option>
                                        <option>G</option>
                                        <option>GG</option>
                                    </select>
                                </div>    
                                <div class="form-group mt-4">
                                    <label for="quantidade" id="quantidade">Quantidade:</label>
                                    <select name="quantidade" class="ml-0 menu">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>    
                            </div>
                            <div class="col-2">
                                <div class="h-100 d-flex justify-content-center align-items-center">
                                    <div class="mt-5">
                                        <span class="preco">R$00,00</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="d-flex" style="cursor: pointer;">
                                    <image class="ml-auto" src="/media/icone-X.png"/>
                                </div>
                            </div>    
                        </div>
                    </div>
                    <hr class="linha">
                </div>
                <div class="col-1"></div>
            </div>
        </div>
        <div class="col-3 border border-dark">
            <div class="mt-4">
                <center><span class="titulo ">RESUMO DA COMPRA</span></center>
                <div class="linha1"></div>
                <label id="frete">CALCULE O FRETE</label>
                <div class="row">
                    <div class="col-6">
                        <div>
                            <input class="cep" type="text" placeholder="CEP">
                        </div>
                    </div>
                    
                    <div class="col-4">
                        <div class="btn btn-dark text-center text-break btn-block sem-borda">
                            <span id="txtOKr">OK</span>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
                <hr class="linha4">
                <div class="row" id="quadro">
                    <div class="col-6">
                        <span id="total">TOTAL</span>
                    </div>
                    <div class="col-6 ">
                        <center><span id="valor">R$00,00</span></center>
                        <center><span id="parcela">em até 0x de R$00,00</span></center>
                    </div>    
                    
                </div>
            
                <div>
                    <a href="{% url 'pagamento' %}" class="btn btn-dark text-center text-break btn-block sem-borda mb-2 btn-finaliza" id="finalizar">Finalizar compra</a>
                </div>
                <div>
                    <a href="{% url 'index' %}" class="btn btn-light text-center text-break btn-block border-dark sem-borda mb-3 btn-escolher" id="escolher">Escolher mais Produtos</a>
                </div>
            </div>
        </div>
        <div class="col-1" ></div>
    </div>  
    
    {%include 'components/guest/rodape.html'%}

</body>
</html>
